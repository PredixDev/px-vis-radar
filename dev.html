btnInc.addEventListener('click', function() {
  var width = window.getComputedStyle(wrap).getPropertyValue("width");
  var cur = width.substr(0, width.length-2);

  chart.notifyResize();
});

btnDec.addEventListener('click', function() {

  chart.notifyResize();
});

});
