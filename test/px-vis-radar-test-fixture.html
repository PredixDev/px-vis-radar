<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-radar</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-radar.html" />
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>

    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-vis-radar-custom-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-radar</h3>
    <dom-bind>
    <template is="dom-bind">
    <div style="width: 500px; height:460px">
      <px-vis-radar
        id="basicRadar"
        prevent-resize
        width="500"
        height="460">
      </px-vis-radar>
    </div>

    <div style="width: 500px; height:460px">
      <px-vis-radar
        id="fromDataRadar"
        generate-axes-from-data
        prevent-resize
        width="500"
        height="460">
      </px-vis-radar>
    </div>
    </template>
    </dom-bind>
  </body>
</html>
