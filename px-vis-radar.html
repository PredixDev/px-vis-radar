<link rel="import" href="css/px-vis-radar-styles.html">

<!--

<dom-module id="px-vis-radar">
  <template>
    <style include="px-vis-radar-styles"></style>
    <a href="javascript:" on-click="handleClick">Click here to increment counter:</a>
    <span>{{counterValue}}</span>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-vis-radar', 

    /**
    * Properties block, expose attribute values to the DOM via 'notify'
    *
    * @property properties
    * @type Object
    */
    properties: {
      /*
      * this property keeps track of the number of clicks
      *
      * @prop counterValue
      *
      */
      counterValue: {
        type: Number,
        value: 0,
        notify: true
      }
    },

    /**
    * Handles click on the element defined in 'on-click' on the template
    *
    * @method handleClick
    */
    handleClick: function(event, detail, sender) {
      this.increment();
    },

    /**
    * Increments the counter
    *
    * @method increment
    */
    increment: function() {
      this.counterValue++;
    }
  });
</script>
